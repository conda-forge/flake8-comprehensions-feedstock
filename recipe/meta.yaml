{% set name = "flake8-comprehensions" %}
{% set version = "2.3.0" %}
{% set sha256 = "1d731dcccbef1f9a68b54d6846cf4e45cd2fea397cb0b71c463aab965118f594" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
  run:
    - python >=3.5
    - flake8 !=3.2.0

test:
  commands:
    - "flake8 --version | grep flake8-comprehensions:"

about:
  home: https://github.com/adamchainz/flake8-comprehensions
  license: ISC
  license_file: LICENSE
  summary: 'A flake8 plugin that helps you write better list/set/dict comprehensions.'
  dev_url: https://github.com/adamchainz/flake8-comprehensions

extra:
  recipe-maintainers:
    - dopplershift
