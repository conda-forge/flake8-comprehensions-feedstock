{% set name = "flake8-comprehensions" %}
{% set version = "3.13.0" %}
{% set sha256 = "83cf98e816c9e23360f36aaf47de59a5b21437fdff8a056c46e2ad49f81861bf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - flake8 >=3.0,!=3.2.0
    - importlib_metadata

test:
  commands:
    - 'flake8 --version | grep flake8-comprehensions:'

about:
  home: https://github.com/adamchainz/flake8-comprehensions
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A flake8 plugin that helps you write better list/set/dict comprehensions.
  dev_url: https://github.com/adamchainz/flake8-comprehensions

extra:
  recipe-maintainers:
    - dopplershift
